<!doctype html>
<html>

	<head>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="../jquery.lazyForms-1.0.0.js"></script>
		<script>
      $(document).ready(function(){
        
        $('input:checkbox, input:radio').lazyForms({
          spriteWidth              : 20,
          spriteHeight             : 20,
          spriteUnits              : 'px',
          spriteOrder              : ['uncheckedMouseOut', 'uncheckedMouseOver', 'checkedMouseOut', 'checkedMouseOver'],
          spriteDirection          : 'vertical',
          pathToCheckboxSprite     : 'images/checkbox_vertical.png',
          pathToRadioSprite        : 'images/radio_vertical.png',
          labelToThe               : 'right',
          htmlWrapperTag           : 'div',
          htmlWrapperClass         : 'my-wrapper-class',
          htmlAnchorClass          : 'my-anchor-class',
          htmlLabelClass           : 'my-label-class',
          onBeforeClick            : function ( element, event ) {
            //console.log('onBeforeClick');
          },
          onAfterClick             : function ( element, event ) {
            //console.log('onAfterClick');
          },
          onBeforeMouseOver        : function ( element, event ) {
            //console.log('onBeforeMouseOver');
          },
          onAfterMouseOver         : function ( element, event ) {
            //console.log('onAfterMouseOver');
          },
          onBeforeMouseOut         : function ( element, event ) {
            //console.log('onBeforeMouseOut');
          },
          onAfterMouseOut          : function ( element, event ) {
            //console.log('onAfterMouseOut');
          }
        });

      }); // End document.ready
    </script>

    <style>
      html, body {
        font-family: Arial, sans-serif;
        background-color: #e5e5e5;
      }
      div.my-wrapper-class {
        float: left;
        display: block;
        clear: both;
        margin: 0 0 5px 0;
      }
      div.my-wrapper-class label {
        margin: 0 0 0 5px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>

	</head>

	<body>

		<input name="my-checkboxes[]" data-label="Checkbox 1" type="checkbox" value="cb-123" />
    <input name="my-checkboxes[]" data-label="Checkbox 2" type="checkbox" value="cb-abc" />
    <input name="my-checkboxes[]" data-label="Checkbox 3" type="checkbox" value="cb-true" />

    <input name="my-radios[]" data-label="Radio 1" type="radio" value="r-123" />
    <input name="my-radios[]" data-label="Radio 2" type="radio" value="r-abc" />
    <input name="my-radios[]" data-label="Radio 3" type="radio" value="r-true" />

	</body>

</html>
